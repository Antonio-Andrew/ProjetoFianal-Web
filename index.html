<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Jogo da Velha</title>
    </head>
    <body>
        <div id="tela_vencedor">
            <h3 id="vencedor">Vencedor:</h3>
            <input type="button" value="OK" onclick="ReiniciarJogo()" style="width: 70px; height: 70px; background-color: cadetblue;">
        </div>
        <div class="tabela">
            <h3 id="vitoriasX">Vitórias de X:</h3>
            <h3 id="vitoriasO">Vitórias de O:</h3>
        </div>
        <div class="jogadorvez">
            <h3 id="jogarvez">Vez do jogador:</h3>
        </div>
        <div class="conteiner">
            <h2>Jogo da Velha</h2>
            <div class="grid">
                <div class="quadrado" id="0"></div>
                <div class="quadrado" id="1"></div>
                <div class="quadrado" id="2"></div>
                <div class="quadrado" id="3"></div>
                <div class="quadrado" id="4"></div>
                <div class="quadrado" id="5"></div>
                <div class="quadrado" id="6"></div>
                <div class="quadrado" id="7"></div>
                <div class="quadrado" id="8"></div>
                <div class="quadrado" id="9"></div>
                <div class="quadrado" id="10"></div>
                <div class="quadrado" id="11"></div>
                <div class="quadrado" id="12"></div>
                <div class="quadrado" id="13"></div>
                <div class="quadrado" id="14"></div>
                <div class="quadrado" id="15"></div>
                <div class="quadrado" id="16"></div>
                <div class="quadrado" id="17"></div>
                <div class="quadrado" id="18"></div>
                <div class="quadrado" id="19"></div>
                <div class="quadrado" id="20"></div>
                <div class="quadrado" id="21"></div>
                <div class="quadrado" id="22"></div>
                <div class="quadrado" id="23"></div>
                <div class="quadrado" id="24"></div>
            </div>
        </div>
    </body>
    <script src="js/script.js"></script>
</html>
